<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>      
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
        Price is required.
      </div>
  </div>
  <div class="form-group">
    <label for="catagory">Catagory</label>
    <select #catagory="ngModel" ngModel name="catagory" id="catagory" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of catagories$ | async" [value]="c.$key">{{ c.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="catagory.touched && catagory.invalid">
      Catagory is required.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" Iype="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      Image url is required.
    </div>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
